<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Community Hub Game Library</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }
body{ margin:0; font-family:Inter, sans-serif; background:#0b0f17; color:white; overflow-x:hidden; }
canvas{ position:fixed; top:0; left:0; z-index:-1; }

/* Header */
header{
padding:30px;
text-align:center;
font-size:52px;
font-weight:800;
letter-spacing:2px;
color:#ffffff;
text-shadow:1px 1px 0 #5b7cff,2px 2px 0 #4b6fdd,3px 3px 0 #3b59bb,4px 4px 0 #2b4399,5px 5px 0 #1b2d77;
background: linear-gradient(90deg,#5865f2,#7380ff,#5b7cff,#5865f2);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation: gradientShift 5s infinite linear,pulse 2s infinite ease-in-out;
display:inline-block;
}

@keyframes gradientShift{0%{background-position:0%;}50%{background-position:100%;}100%{background-position:0%;}}
@keyframes pulse{0%,100%{transform:scale(1);}50%{transform:scale(1.05);}}

/* Controls */
.controls{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:15px;
padding:20px;
backdrop-filter:blur(15px);
background:rgba(20,25,40,0.6);
border-radius:12px;
margin:20px auto;
max-width:800px;
}

input,select{
padding:12px 16px;
border-radius:10px;
border:none;
outline:none;
font-size:14px;
background:rgba(255,255,255,0.05);
color:white;
backdrop-filter:blur(10px);
transition:.3s;
}

input:focus,select:focus{
background:rgba(88,101,242,0.2);
box-shadow:0 0 15px rgba(88,101,242,0.5);
}

/* Grid */
.grid{
padding:30px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:24px;
}

/* Software slider */
.software-slider{
display:flex;
overflow-x:auto;
padding:20px 30px;
gap:20px;
scroll-behavior:smooth;
}

.software-slider::-webkit-scrollbar{
height:8px;
}
.software-slider::-webkit-scrollbar-thumb{
background:rgba(88,101,242,0.5);
border-radius:4px;
}

.card{
background:rgba(255,255,255,.05);
border:1px solid rgba(255,255,255,.08);
border-radius:16px;
overflow:hidden;
transition:.4s;
backdrop-filter:blur(12px);
min-width:260px;
flex-shrink:0;
}

.card:hover{
transform:translateY(-10px) scale(1.03);
border:1px solid #7380ff;
box-shadow:0 15px 40px rgba(0,0,0,0.6);
}

.card img{
width:100%;
height:160px;
object-fit:cover;
}

.content{ padding:18px; }
.title{ font-size:19px; font-weight:700; }
.desc{ font-size:13px; opacity:.75; margin-top:6px; }
.players{ margin-top:8px; font-size:13px; color:#7aa2ff; }
.tags{ margin-top:8px; font-size:12px; opacity:.6; background:rgba(88,101,242,0.2); padding:2px 6px; border-radius:6px; display:inline-block; }
.btn{ margin-top:12px; display:inline-block; padding:10px 16px; border-radius:10px; font-size:14px; text-decoration:none; color:white; background:linear-gradient(135deg,#5865f2,#7380ff); }
</style>
</head>

<body>

<canvas id="particles"></canvas>

<header>Community Game Hub</header>

<div class="controls">
<input id="search" placeholder="Search games...">
<select id="filter">
<option value="all">All</option>
<option value="cod">Call of Duty</option>
<option value="battlefield">Battlefield</option>
<option value="wow">World of Warcraft</option>
</select>
</div>

<div class="grid" id="games"></div>

<h2 style="padding-left:30px;">Featured Software</h2>
<div class="software-slider" id="software"></div>

<script>
// === Games ===
const games = [
{name:"IW4x",desc:"Modern Warfare 2 community multiplayer client",img:"https://cdn.cloudflare.steamstatic.com/steam/apps/10190/header.jpg",tag:"cod",link:"https://archive.org/download/iw4x_full_game.rar/iw4x_full_game.rar_archive.torrent"},
{name:"Call of Duty T4",desc:"World at War multiplayer build",img:"https://cdn.cloudflare.steamstatic.com/steam/apps/10090/header.jpg",tag:"cod",link:"https://archive.org/download/co-dwa-w_202312/co-dwa-w_202312_archive.torrent"},
{name:"Call of Duty T5",desc:"Black Ops multiplayer client",img:"https://cdn.cloudflare.steamstatic.com/steam/apps/42700/header.jpg",tag:"cod",link:"https://archive.org/download/cod-bo1-t5-full-game/cod-bo1-t5-full-game_archive.torrent"},
{name:"Call of Duty T6",desc:"Black Ops II community version",img:"https://cdn.cloudflare.steamstatic.com/steam/apps/202970/header.jpg",tag:"cod",link:"https://archive.org/download/cod-bo2-t6-full-game/cod-bo2-t6-full-game_archive.torrent/"},
{name:"Call of Duty T7",desc:"Black Ops III client",img:"https://cdn.cloudflare.steamstatic.com/steam/apps/311210/header.jpg",tag:"cod",link:"https://archive.org/download/cod-bo3-t7-full-game/cod-bo3-t7-full-game.torrent"},
{name:"Battlefield 2",desc:"Large scale battlefield combat",img:"https://cdn.cloudflare.steamstatic.com/steam/apps/24860/header.jpg",tag:"battlefield",link:"https://archive.org/download/battle-field-2.zip/battle-field-2.zip_archive.torrent"},
{name:"WoW Warmane",desc:"Wrath of the Lich King private server",img:"https://bnetcmsus-a.akamaihd.net/cms/blog_header/at/AT1NXBU8GUD11696972579475.png",tag:"wow",link:"magnet:?xt=urn:btih:5B65D1928A3025A820B45E6DB2451AAAABC5347C"},
{name:"WoW Turtle",desc:"Vanilla+ WoW server",img:"https://wow.zamimg.com/uploads/screenshots/normal/944761.jpg",tag:"wow",link:"https://eudl.turtlecraft.gg/twmoa_1180.zip"},
{name:"WoW ReShade HD",desc:"Enhanced graphics version",img:"https://sfx.thelazy.net/media/presetscreenshots/2020/07/04/Wow_2020-07-04_05-02-31.png",tag:"wow",link:"https://drive.google.com/file/d/1iQJ4iKDc7AW0HOKG58TcR05BtM64_th1/view"}
];
const softwareList = [
  {name:"Discord", desc:"Chat & Voice platform", img:"https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/discord-round-color-icon.png", link:"https://discord.com"},
  {name:"Steam", desc:"Game Store", img:"https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg", link:"https://store.steampowered.com"},
  {name:"OBS Studio", desc:"Streaming software", img:"https://upload.wikimedia.org/wikipedia/commons/1/13/OBS_Studio_logo.png", link:"https://obsproject.com"},
  {name:"Blender", desc:"3D Modeling", img:"https://upload.wikimedia.org/wikipedia/commons/0/0c/Blender_logo_no_text.svg", link:"https://blender.org"},
  {name:"VS Code", desc:"Code Editor", img:"https://upload.wikimedia.org/wikipedia/commons/9/9a/Visual_Studio_Code_1.35_icon.svg", link:"https://code.visualstudio.com"}
];
const grid = document.getElementById("games");
const software = document.getElementById("software");

// === Render Games ===
function renderGames(){
grid.innerHTML="";
const search = document.getElementById("search").value.toLowerCase();
const filter = document.getElementById("filter").value;

games
.filter(g => (filter==="all" || g.tag===filter))
.filter(g => g.name.toLowerCase().includes(search))
.forEach(g=>{
const players = Math.floor(Math.random()*5000)+200;
const card = document.createElement("div");
card.className="card";
card.innerHTML = `
<img src="${g.img}">
<div class="content">
<div class="title">${g.name}</div>
<div class="desc">${g.desc}</div>
<div class="players">Online Players: ${players}</div>
<div class="tags">${g.tag.toUpperCase()}</div>
<a class="btn" href="${g.link}" target="_blank">Download</a>
</div>
`;
grid.appendChild(card);
});
}

// === Render Software Slider ===
function renderSoftware(){
software.innerHTML="";
softwareList.forEach(s=>{
const card = document.createElement("div");
card.className="card";
card.innerHTML = `
<img src="${s.img}">
<div class="content">
<div class="title">${s.name}</div>
<div class="desc">${s.desc}</div>
<a class="btn" href="${s.link}" target="_blank">Visit</a>
</div>
`;
software.appendChild(card);
});
}

// Event Listeners
document.getElementById("search").oninput = renderGames;
document.getElementById("filter").onchange = renderGames;

// Initial Render
renderGames();
renderSoftware();

/* Particles */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
for(let i=0;i<80;i++){
particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,dx:(Math.random()-.5)*.5,dy:(Math.random()-.5)*.5});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach(p=>{
p.x+=p.dx;
p.y+=p.dy;
if(p.x<0||p.x>canvas.width)p.dx*=-1;
if(p.y<0||p.y>canvas.height)p.dy*=-1;
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fillStyle="rgba(120,140,255,.7)";
ctx.fill();
});
requestAnimationFrame(animate);
}
animate();

window.onresize=()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;}
</script>

</body>
</html>
