<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameLibrary</title>
<style>

*{
box-sizing:border-box;
}

body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:#0f172a;
color:white;
}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:18px 25px;
background:#020617;
border-bottom:1px solid #1e293b;
position:sticky;
top:0;
z-index:10;
}

.logo{
font-size:20px;
font-weight:bold;
color:#38bdf8;
}

.search{
padding:8px 12px;
border-radius:6px;
border:none;
width:220px;
}

.container{
padding:30px;
max-width:1400px;
margin:auto;
}

.categories{
display:flex;
gap:10px;
margin-bottom:20px;
flex-wrap:wrap;
}

.cat{
padding:6px 14px;
border-radius:20px;
background:#1e293b;
cursor:pointer;
font-size:14px;
}

.cat.active{
background:#38bdf8;
color:black;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
gap:20px;
}

.card{
background:#020617;
border:1px solid #1e293b;
border-radius:10px;
overflow:hidden;
transition:.25s;
cursor:pointer;
}

.card:hover{
transform:translateY(-6px);
border-color:#38bdf8;
}

.cover{
height:140px;
display:flex;
align-items:center;
justify-content:center;
font-size:45px;
background:#111827;
}

.info{
padding:15px;
}

.title{
font-size:18px;
margin-bottom:6px;
}

.genre{
font-size:12px;
opacity:.7;
}

.buttons{
margin-top:10px;
display:flex;
gap:8px;
}

button{
flex:1;
padding:7px;
border:none;
border-radius:6px;
cursor:pointer;
background:#38bdf8;
font-weight:bold;
}

button.secondary{
background:#1e293b;
color:white;
}

.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.7);
display:none;
align-items:center;
justify-content:center;
}

.modalContent{
background:#020617;
border:1px solid #1e293b;
padding:25px;
border-radius:10px;
width:400px;
max-width:90%;
}

.close{
float:right;
cursor:pointer;
font-size:18px;
opacity:.7;
}

footer{
text-align:center;
padding:25px;
opacity:.6;
}

</style>
</head>
<body>
<header>
<div class="logo">GameVault</div>
<input class="search" placeholder="Search game..." oninput="searchGames(this.value)">
</header>
<div class="container">
<div class="categories" id="categories"></div>
<div class="grid" id="library"></div>
</div>
<div class="modal" id="modal">
<div class="modalContent">
<h2 id="modalTitle"></h2>
<p id="modalGenre"></p>
<p id="modalDesc"></p>
<div style="margin-top:15px;display:flex;gap:10px;">
<button id="playBtn">Download</button>
<button class="secondary" id="shareBtn">Share</button>
</div>
</div>
</div>
<footer>
GameVault Library
</footer>
<script>

const games = [

{
title:"Cyber Drift",
genre:"Racing",
category:"Racing",
cover:"ðŸŽï¸",
file:"games/cyber_drift.zip",
description:"High speed futuristic racing game."
},

{
title:"Dungeon Quest",
genre:"RPG",
category:"RPG",
cover:"ðŸ‰",
file:"games/dungeon_quest.zip",
description:"Explore dungeons and collect treasure."
},

{
title:"Pixel War",
genre:"Shooter",
category:"Action",
cover:"ðŸ”«",
file:"games/pixel_war.zip",
description:"Fast paced pixel shooter."
},

{
title:"Sky Adventures",
genre:"Platformer",
category:"Adventure",
cover:"ðŸŽ®",
file:"games/sky_adventure.zip",
description:"Classic platformer challenge."
}

];

let currentCategory="All";

const library=document.getElementById("library");
const categories=document.getElementById("categories");

function buildCategories(){

const list=["All",...new Set(games.map(g=>g.category))];

list.forEach(cat=>{

const el=document.createElement("div");
el.className="cat";
el.innerText=cat;

if(cat==="All") el.classList.add("active");

el.onclick=()=>{
currentCategory=cat;

document.querySelectorAll(".cat").forEach(c=>c.classList.remove("active"));
el.classList.add("active");

renderGames();
};

categories.appendChild(el);

});

}

function renderGames(){

library.innerHTML="";

let filtered=games;

if(currentCategory!=="All"){
filtered=filtered.filter(g=>g.category===currentCategory);
}

filtered.forEach(game=>{

const card=document.createElement("div");
card.className="card";

card.innerHTML=`

<div class="cover">${game.cover}</div>

<div class="info">
<div class="title">${game.title}</div>
<div class="genre">${game.genre}</div>

<div class="buttons">
<button onclick="downloadGame(event,'${game.file}')">Download</button>
<button class="secondary" onclick="shareGame(event,'${game.title}')">Share</button>
</div>

</div>
`;

card.onclick=()=>openModal(game);

library.appendChild(card);

});

}

function searchGames(text){

text=text.toLowerCase();

const filtered=games.filter(g =>
g.title.toLowerCase().includes(text)
);

library.innerHTML="";

filtered.forEach(game=>createCard(game));

}

function createCard(game){

const card=document.createElement("div");
card.className="card";

card.innerHTML=`

<div class="cover">${game.cover}</div>

<div class="info">
<div class="title">${game.title}</div>
<div class="genre">${game.genre}</div>
</div>
`;

card.onclick=()=>openModal(game);

library.appendChild(card);

}

function openModal(game){

document.getElementById("modal").style.display="flex";

document.getElementById("modalTitle").innerText=game.title;
document.getElementById("modalGenre").innerText=game.genre;
document.getElementById("modalDesc").innerText=game.description;

document.getElementById("playBtn").onclick=()=>{
window.location=game.file;
};

document.getElementById("shareBtn").onclick=()=>{
navigator.clipboard.writeText(game.title);
alert("Game copied to clipboard");
};

}

function closeModal(){
document.getElementById("modal").style.display="none";
}

function downloadGame(e,file){
e.stopPropagation();
window.location=file;
}

function shareGame(e,name){
e.stopPropagation();
navigator.clipboard.writeText(name);
alert("Game name copied");
}

buildCategories();
renderGames();

</script>
</body>
</html>
