<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>community-hub-game-library</title>
<title>game-library</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>

*{
box-sizing:border-box;
}

body{
margin:0;
font-family:Inter, sans-serif;
background:#0b0f17;
color:white;
overflow-x:hidden;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

header{
padding:30px;
text-align:center;
font-size:32px;
font-weight:600;
letter-spacing:1px;
background:rgba(15,18,27,.8);
backdrop-filter:blur(10px);
}

.controls{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:10px;
padding:20px;
}

input{
padding:10px 14px;
border-radius:8px;
border:none;
outline:none;
width:220px;
}

select{
padding:10px 14px;
border-radius:8px;
border:none;
}

.grid{
padding:30px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:24px;
}

.card{
background:rgba(255,255,255,.04);
border:1px solid rgba(255,255,255,.08);
border-radius:14px;
overflow:hidden;
transition:.25s;
backdrop-filter:blur(8px);
}

.card:hover{
transform:translateY(-8px) scale(1.02);
border-color:#5b7cff;
box-shadow:0 10px 40px rgba(0,0,0,.5);
}

.card img{
width:100%;
height:160px;
object-fit:cover;
}

.content{
padding:16px;
}

.title{
font-size:18px;
font-weight:600;
}

.desc{
font-size:13px;
opacity:.7;
margin-top:6px;
}

.players{
margin-top:8px;
font-size:13px;
color:#7aa2ff;
}

.tags{
margin-top:8px;
font-size:12px;
opacity:.6;
}

.btn{
margin-top:12px;
display:inline-block;
padding:8px 12px;
border-radius:8px;
background:#5865f2;
font-size:13px;
text-decoration:none;
color:white;
}

.btn:hover{
background:#7380ff;
}

</style>
</head>

<body>

<canvas id="particles"></canvas>

<header>Community Game Hub</header>

<div class="controls">
<input id="search" placeholder="Search games...">
<select id="filter">
<option value="all">All</option>
<option value="cod">Call of Duty</option>
<option value="battlefield">Battlefield</option>
<option value="wow">World of Warcraft</option>
</select>
</div>

<div class="grid" id="games"></div>

<script>

const games = [

{
name:"IW4x",
desc:"Modern Warfare 2 community multiplayer client",
img:"https://images.launchbox-app.com/5c1d1c19-62a5-4a67-8c6f-0eacfc9c8a1f.jpg",
tag:"cod"
},

{
name:"Call of Duty T4",
desc:"World at War multiplayer build",
img:"https://cdn.cloudflare.steamstatic.com/steam/apps/10090/header.jpg",
tag:"cod"
},

{
name:"Call of Duty T5",
desc:"Black Ops multiplayer client",
img:"https://cdn.cloudflare.steamstatic.com/steam/apps/42700/header.jpg",
tag:"cod"
},

{
name:"Call of Duty T6",
desc:"Black Ops II community version",
img:"https://cdn.cloudflare.steamstatic.com/steam/apps/202970/header.jpg",
tag:"cod"
},

{
name:"Call of Duty T7",
desc:"Black Ops III client",
img:"https://cdn.cloudflare.steamstatic.com/steam/apps/311210/header.jpg",
tag:"cod"
},

{
name:"Battlefield 2",
desc:"Large scale battlefield combat",
img:"https://cdn.cloudflare.steamstatic.com/steam/apps/24860/header.jpg",
tag:"battlefield"
},

{
name:"WoW Warmane",
desc:"Wrath of the Lich King private server",
img:"https://static.wikia.nocookie.net/wowpedia/images/5/53/Wrath_of_the_Lich_King_cover.jpg",
tag:"wow"
},

{
name:"WoW Turtle",
desc:"Vanilla+ WoW server",
img:"https://turtle-wow.org/img/logo.png",
tag:"wow"
},

{
name:"WoW ReShade HD",
desc:"Enhanced graphics version",
img:"https://reshade.me/img/social.png",
tag:"wow"
}

];

const grid = document.getElementById("games");

function render(){
grid.innerHTML="";

const search = document.getElementById("search").value.toLowerCase();
const filter = document.getElementById("filter").value;

games
.filter(g=> (filter==="all" || g.tag===filter))
.filter(g=> g.name.toLowerCase().includes(search))
.forEach(g=>{

const players = Math.floor(Math.random()*5000)+200;

const card = document.createElement("div");
card.className="card";

card.innerHTML=`
<img src="${g.img}">
<div class="content">
<div class="title">${g.name}</div>
<div class="desc">${g.desc}</div>
<div class="players">Online Players: ${players}</div>
<div class="tags">${g.tag.toUpperCase()}</div>
<a class="btn" href="#">Open</a>
</div>
`;

grid.appendChild(card);

});

}

document.getElementById("search").oninput=render;
document.getElementById("filter").onchange=render;

render();

/* particles */

const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];

for(let i=0;i<80;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2+1,
dx:(Math.random()-.5)*.5,
dy:(Math.random()-.5)*.5
});
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);

particles.forEach(p=>{

p.x+=p.dx;
p.y+=p.dy;

if(p.x<0||p.x>canvas.width) p.dx*=-1;
if(p.y<0||p.y>canvas.height) p.dy*=-1;

ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fillStyle="rgba(120,140,255,.7)";
ctx.fill();

});

requestAnimationFrame(animate);
}

animate();

window.onresize=()=>{
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
}

</script>

</body>
</html>
